<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Badhiya Restaurant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #faf6f2;
      color: #2d2d2d;
    }
    header {
      background: #d35400;
      color: #fff;
      padding: 30px 0;
      text-align: center;
      letter-spacing: 2px;
    }
    .hero-image {
      width: 100%;
      height: 400px;
      object-fit: cover;
      display: block;
      margin-bottom: 20px;
      border-bottom: 4px solid #d35400;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      text-align: center;
    }
    h1 {
      margin: 0 0 10px 0;
      font-size: 2.4rem;
    }
    p {
      font-size: 1.2rem;
      color: #555;
    }
    .reserve-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 32px;
      background: #d35400;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.2s;
    }
    .reserve-btn:hover {
      background: #b34700;
    }
  </style>
</head>
<body>
  <header>
    <h1>Badhiya Restaurant</h1>
    <p>Authentic Taste, Memorable Experience</p>
  </header>
  <img class="hero-image" src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?auto=format&fit=crop&w=1000&q=80" alt="Restaurant Image">
  <div class="container">
    <h2>Welcome to Badhiya Restaurant</h2>
    <p>
      Enjoy delicious food in a cozy ambiance. From traditional recipes to modern flavors, our chefs craft every dish with passion and fresh ingredients.
    </p>
    <a class="reserve-btn" href="#">Reserve a Table</a>
  </div>
</body>
</html>
